<body class="bg-white dark:bg-slate-950 text-black dark:text-white">
  <header class="pl-4 md:pl-10 flex justify-between items-center bg-black text-white sticky top-0 border-b border-b-white/30">

    <a href="index.html" class="text-3xl font-extrabold stroke">Clip It</a>

    <div class="flex items-center h-full">
      <div class="flex items-center gap-2 font-semibold pr-2 md:pr-6">
        <button onclick="swapTheme('dark')">
          <svg fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="16" style="color: currentcolor;"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path></svg>
        </button>
        <button onclick="swapTheme('light')">
          <svg fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="16" style="color: currentcolor;"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2"></path><path d="M12 21v2"></path><path d="M4.22 4.22l1.42 1.42"></path><path d="M18.36 18.36l1.42 1.42"></path><path d="M1 12h2"></path><path d="M21 12h2"></path><path d="M4.22 19.78l1.42-1.42"></path><path d="M18.36 5.64l1.42-1.42"></path></svg>
        </button>
      </div>

      <div class="w-4 h-16 overflow-hidden border-l-[0.1px] border-l-white/50">
        <input type="color" id="changebg" class="bg-transparent">
      </div>
    </div>

  </header>
  <main class="p-4 flex flex-col gap-y-5">

    <form class="flex flex-col gap-y-2 rounded border p-5 dark:border-white/30">
      <label class="text-3xl font-bold cursor-pointer w-fit" onclick="hideCreate()">Crear Nota</label>

      <div id="create">
        <textarea name="note"
          class="text-base w-full outline-black dark:outline-white/50 font-medium border rounded p-1 max-h-[400px] min-h-[120px] bg-black/[0.9%] dark:bg-white/5 dark:border-white/30"
          type="text"></textarea>

        <div class="flex justify-between items-center flex-wrap gap-3 mt-2">
          <select name="category"
            class="cursor-pointer dark:bg-slate-900 py-2 px-3 w-fit text-base font-medium rounded border dark:border-white/30">
            <option value="block1">Sección 1</option>
            <option value="block2">Sección 2</option>
            <option value="block3">Sección 3</option>
            <option value="block4">Sección 4</option>
          </select>

          <button type="submit"
            class="w-fit px-2.5 py-1.5 rounded transition duration-300 font-medium text-white bg-black border border-white/30">Guardar</button>
        </div>
      </div>
    </form>

    <div id="block1" class="rounded border p-5 dark:border-white/30">

      <div class="flex justify-between w-full flex-wrap gap-2">
        <h2 class="cursor-pointer text-2xl md:text-3xl font-bold" onclick="hideBlock('block1')">Sección 1</h2>
        <div>
          <button onclick="showMore('block1')"
            class="bg-white dark:bg-black border border-black/20 dark:border-white/30 dark:text-white px-2 py-1 rounded font-medium">+</button>
          <button id="deleteBtn" onclick="handleDeleteNotes('block1')"
            class="py-1 px-2 rounded font-medium bg-red-700/95 text-white duration-300 transition hover:bg-red-600">Eliminar</button>
        </div>

      </div>

      <div id="buttons" class="flex gap-3 flex-wrap">

      </div>

    </div>

    <div id="block2" class="rounded border p-5 dark:border-white/30">

      <div class="flex justify-between w-full flex-wrap gap-2">
        <h2 class="cursor-pointer text-2xl md:text-3xl font-bold" onclick="hideBlock('block2')">Sección 2</h2>

        <div>
          <button onclick="showMore('block2')"
            class="bg-white dark:bg-black border border-black/20 dark:border-white/30 dark:text-white px-2 py-1 rounded font-medium">+</button>
          <button id="deleteBtn" onclick="handleDeleteNotes('block2')"
            class="py-1 px-2 rounded font-medium bg-red-700/95 text-white duration-300 transition hover:bg-red-600">Eliminar</button>
        </div>
      </div>

      <div id="buttons" class="flex gap-3 flex-wrap">

      </div>

    </div>

    <div id="block3" class="rounded border p-5 dark:border-white/30">

      <div class="flex justify-between w-full flex-wrap gap-2">
        <h2 class="cursor-pointer text-2xl md:text-3xl font-bold" onclick="hideBlock('block3')">Sección 3</h2>

        <div>
          <button onclick="showMore('block3')"
            class="bg-white dark:bg-black border border-black/20 dark:border-white/30 dark:text-white px-2 py-1 rounded font-medium">+</button>
          <button id="deleteBtn" onclick="handleDeleteNotes('block3')"
            class="py-1 px-2 rounded font-medium bg-red-700/95 text-white duration-300 transition hover:bg-red-600">Eliminar</button>
        </div>
      </div>

      <div id="buttons" class="flex gap-3 flex-wrap"></div>

    </div>

    <div id="block4" class="rounded border p-5 dark:border-white/30">

      <div class="flex justify-between w-full flex-wrap gap-2">
        <h2 class="cursor-pointer text-2xl md:text-3xl font-bold" onclick="hideBlock('block4')">Sección 4</h2>

        <div>
          <button onclick="showMore('block4')"
            class="bg-white dark:bg-black border border-black/20 dark:border-white/30 dark:text-white px-2 py-1 rounded font-medium">+</button>
          <button id="deleteBtn" onclick="handleDeleteNotes('block4')"
            class="py-1 px-2 rounded font-medium bg-red-700/95 text-white duration-300 transition hover:bg-red-600">Eliminar</button>
        </div>
      </div>

      <div id="buttons" class="flex gap-3 flex-wrap"></div>

    </div>

  </main>
  <script src="index.js"></script>
</body>
</html>
